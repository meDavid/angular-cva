
<p>
  Start editing to see some magic happen :)
</p>
<h2>Form</h2>
<form [formGroup]="form">
  <div>
    <label>input 1 native</label>
    <input formControlName="input"/>
  </div>
  <div>
    <custom-input formControlName="input2"></custom-input>
  </div>
  {{form.value | json}}

  <button (click)="form.get('input2').setValue('banaan' + Date.now(), {emitEvent: false})">Zonder Event</button>
  <button (click)="form.get('input2').setValue('mies', {emitEvent: true})">Met Event</button>

</form>
